	</head>
	<body>
		<!-- [pp] 팝업창 전체 --> 
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>사후 조사</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">  
				<div class="testlist_box pd_10"> 
					<dl class="survey_list">
						<dt>
							<span class="survey_no">1</span>만족도 조사 1번 문항입니다. (5점 척도)
						</dt>
						<dd>
							<p class="radio_row">
								<input type="radio" name="survey1" id="q1_1" class="hidden">
								<label for="q1_1">전혀 그렇지 않다</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey1" id="q1_2" class="hidden">
								<label for="q1_2">그렇지 않다</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey1" id="q1_3" class="hidden">
								<label for="q1_3">보통이다</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey1" id="q1_4" class="hidden">
								<label for="q1_4">그렇다</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey1" id="q1_5" class="hidden">
								<label for="q1_5">매우 그렇다</label>
							</p>
						</dd>
						<dt>
							<span class="survey_no">2</span>만족도 조사 2번 문항입니다. (주관식)
						</dt>
						<dd> 
							<textarea rows="6" class="form_style" placeholder="내용을 입력하세요."></textarea>
						</dd>
						<dt>
							<span class="survey_no">3</span>만족도 조사 3번 문항입니다. (자유형 객관식, 중복선택 가능)
						</dt>
						<dd> 
							<p class="check_row">
								<input type="checkbox" name="check_row1" id="check_row1_1" class="hidden">
								<label for="check_row1_1">예제1입니다.</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="check_row1" id="check_row1_2" class="hidden">
								<label for="check_row1_2">예제2입니다.</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="check_row1" id="check_row1_3" class="hidden">
								<label for="check_row1_3">예제3입니다.</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="check_row1" id="check_row1_4" class="hidden">
								<label for="check_row1_4">예제4입니다.</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="check_row1" id="check_row1_5" class="hidden">
								<label for="check_row1_5">예제5입니다.</label>
							</p>
						</dd>
						<dt>
							<span class="survey_no">88</span>학습내용을 좀 더 체계적으로 파악하기 위해 표, 그래프, 그림 등을 만든다.
						</dt>
						<dd>
							<p class="radio_row dp_block">
								<input type="radio" name="survey2" id="q2_1" class="hidden">
								<label for="q2_1">전혀 그렇지 않다</label>
							</p>
							<p class="radio_row dp_block">
								<input type="radio" name="survey2" id="q2_2" class="hidden">
								<label for="q2_2">그렇지 않다</label>
							</p>
							<p class="radio_row dp_block">
								<input type="radio" name="survey2" id="q2_3" class="hidden">
								<label for="q2_3">보통이다</label>
							</p>
							<p class="radio_row dp_block">
								<input type="radio" name="survey2" id="q2_4" class="hidden">
								<label for="q2_4">그렇다</label>
							</p>
							<p class="radio_row dp_block">
								<input type="radio" name="survey2" id="q2_5" class="hidden">
								<label for="q2_5">매우 그렇다</label>
							</p>
						</dd>
					</dl>
				</div> 
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer"> 
				<button type="button" class="btn_round btn_md btn_positive1 wd_100">확인</button> 
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
