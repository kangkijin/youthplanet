<!doctype html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>프로그램 이수증</title>
	<link rel="stylesheet" href="../../../css/client/formstyle.css">
	<link rel="stylesheet" href="../../../css/client/print.css">
</head>
<body>
	<div class="print_banner">
		<button type="button" class="btn_round btn_print btn_positive1">다운로드</button>
		<button type="button" class="btn_round btn_print btn_positive2">인쇄하기</button>
	</div>
	<div class="page certi">
    <div class="logo_wrap">
      <div class="left">
        <img src="../../../images/client/print/icon_logo.svg" alt="화성시여성가족청소년재단">
      </div>
      <div class="right">
        <img src="../../../images/client/print/header_logo.svg" alt="유스플래닛">
      </div>
    </div>
		<img src="../../../images/client/print/bg_logo.svg" alt="배경 로고" class="bg_page">
		<div class="page_wrapper">
			<div class="print_title">
				<h1>프로그램 이수증</h1>
			</div>
			<div class="print_profile">
				<table>
					<caption>정보</caption>
					<colgroup>
						<col style="width: 15%;">
						<col style="width: auto;">
					</colgroup>
					<tr>
						<th scope="row" class="print_name">성<span></span>명:</th>
						<td>김화성</td>
					</tr>
					<tr>
						<th scope="row" class="print_name">생<span></span>년<span></span>월<span></span>일:</th>
						<td>020203</td>
					</tr>
					<tr>
						<th scope="row" class="print_name">프<span></span>로<span></span>그<span></span>램:</th>
						<td>재활용품 비석치기</td>
					</tr>
					<tr>
						<th scope="row" class="print_name">활<span></span>동<span></span>기<span></span>관:</th>
						<td>2024-03-01~2024-03-15</td>
					</tr>
				</table>
			</div>
			<div class="print_contents">
				<p>
          위 사람은 화성시에서 운영한 프로그램을 이수하였기에 증서를 수여합니다.
        </p>
			</div>
			<div class="print_day_title">
				<p class="year"><span>2024</span>년</p><p class="month"><span>5</span>월</p><p class="day"><span>11</span>일</p>
			</div>
			<div class="print_stamp">
				<p>
					<strong>화성시여성가족청소년재단</strong>
					<!-- [pp] 스탬프 예시 -->
					<img src="../../../images/client/print/img_stamp.png" alt="화성시여성가족청소년재단">
					<!-- [pp] //스탬프 예시 -->
				</p>
			</div>
		</div>  
	</div>
</body>
</html>
