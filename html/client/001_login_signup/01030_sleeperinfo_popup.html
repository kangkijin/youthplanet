	<body>
		<!-- [pp] 팝업창 전체 --> 
		<section class="pop_wrapper pop_sm_wrap">
			<section class="pop_header">
				<h2>휴면 상태 안내</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">
				<div class="changepw_wrap">
					회원님의 ID는 현재 <strong>휴면 상태</strong>입니다.
					<p class="mg_b10">#{1년} 이상 통합플랫폼 서비스 미사용 회원님으로 휴면 전환 처리 되었습니다.</p>
					<p class="bold font_darkgray mg_b15">휴면전환일자 : #{휴면전환일자}</p>
					<p class="lh_15">[휴면 해제] 버튼을 눌러 분리 보관된 개인정보에 대한 복원이 진행됩니다. <br/>개인정보 복원 후에는 정상적인 서비스 이용을 위하여 다시 로그인을 해주셔야 합니다.</p> 
				</div>
				<div class="accountinfo_box">
					<strong>개인정보 유효기간</strong>
					선택된 유효기간 동안  통합플랫폼 이용 내역이 없어도 개인정보 분리보관 및 휴면회원으로 전환되지 않습니다. 
					<div class="mg_t10">
						<p class="radio_row">
							<input type="radio" name="radio" id="radio1_1" class="hidden" checked>
							<label for="radio1_1">5년</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="radio" id="radio1_2" class="hidden">
							<label for="radio1_2">1년</label>
						</p>
					</div>
				</div>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn_round btn_md btn_positive1">휴면 해제</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
